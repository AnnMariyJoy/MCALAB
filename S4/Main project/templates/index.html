<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #001f3f, #005b96, #00a8e8);
            background-size: 300% 300%;
            animation: animatedBackground 10s infinite alternate ease-in-out;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes animatedBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .water-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-photo/doctor-from-future-concept_23-2151111210.jpg?t=st=1741238178~exp=1741241778~hmac=f12a4be3a8f5409c29aeca68eee7a8f96231272ae41ac50351e1e57561599404&w=1380');
            opacity: 0.1;
            mix-blend-mode: overlay;
            animation: rippleEffect 5s infinite alternate;
        }
        
        @keyframes rippleEffect {
            0% { transform: scale(1); opacity: 0.2; }
            100% { transform: scale(1.2); opacity: 0.3; }
        }
        
        .shooting-star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            animation: shootingStar linear infinite;
        }

        @keyframes shootingStar {
            from {
                transform: translate(120vw, -10vh) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translate(-20vw, 120vh) rotate(45deg);
                opacity: 0;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            z-index: 10;
        }
        
        h1 {
            color: #fff;
            font-weight: 700;
            font-size: 36px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        
        .custom-file-upload {
            display: block;
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .custom-file-upload:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        input[type="file"] {
            display: none;
        }
        
        .message-box {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border-radius: 6px;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(45deg, #ff7eb3, #ff5c9a);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 94, 154, 0.4);
        }
        
    </style>
</head>
<body>
    <div class="water-effect"></div>
    <div id="stars"></div>
    <div class="container">
        <h1>Brain Tumor Detection</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label class="custom-file-upload" for="fileInput">Choose MRI Image Only!!!

            </label>
            <input type="file" name="file" id="fileInput" accept="image/*" required>
            <p class="message-box" id="messageBox">File uploaded successfully!</p>
            <button type="submit">Predict</button>
        </form>
    </div>
    <script>
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById("messageBox").style.display = "block";
            }
        });

        function createShootingStars() {
            for (let i = 0; i < 5; i++) {
                let star = document.createElement("div");
                star.classList.add("shooting-star");
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = Math.random() * 1.5 + 1.5 + "s";
                document.getElementById("stars").appendChild(star);

                setTimeout(() => {
                    star.remove();
                }, 2000);
            }
        }
        setInterval(createShootingStars, 1500);
    </script>
</body>
</html>
